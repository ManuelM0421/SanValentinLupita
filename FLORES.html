<style>
    
    .balloon-message {
      position: absolute;
      top: 10%;
      left: 50%;
      /* El translateX(-50%) centra el contenedor */
      transform: translateX(-50%);
      animation: float 6s ease-in-out infinite;
      z-index: 10;
    }
    /* Contenido del globo: se encarga del fade in (aparecer gradualmente) */
    .balloon-content {
      padding: 20px 30px;
      background: #ff4081;
      color: #fff;
      font-size: 1.5em;
      font-family: 'Arial', sans-serif;
      text-align: center;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 10s ease-out forwards;
      position: relative;
    }
    /* Cola del globo */
    .balloon-content::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: #ff4081 transparent transparent transparent;
    }
    /* Animación para el fade in (sólo opacity) */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* Animación de flotación (mueve verticalmente el contenedor) */
    @keyframes float {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }


/* ============= CRÉDITO DEL AUTOR ============= */
.author-credit {
      position: absolute;
      bottom: 10px;            /* Ajusta según el espacio que desees */
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      font-family: 'Arial', sans-serif;
      font-size: 1em;
      color: #fff;
      z-index: 999;
      opacity: 0;              /* Inicia invisible */
      animation: slideUp 2s ease-out forwards; /* Duración de la animación */
    }

    @keyframes slideUp {
      0% {
        transform: translateX(-50%) translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }


</style>
